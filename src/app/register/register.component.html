<h2>Register</h2>
<form #formRegister='ngForm' (ngSubmit)="registerForm(formRegister)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" ngModel class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password"  ngModel class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="rePassword">Confirm Password</label>
    <input type="password" name="confirmPassword" ngModel class="form-control" id="rePassword" placeholder="Re Password">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" ngModel class="form-control" id="phone" placeholder="Surname">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" ngModel class="form-control" id="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" ngModel name="age" class="form-control" id="age" placeholder="Age">
  </div>
  <div class="form-group">
    <label for="sex" class="form-group">Sex</label>
    <input type="text" ngModel id="sex" name="gender" class="form-control" placeholder="Sex">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
